<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center h-100">
            <div class="row m-4 p-8 text-center w-50">
                <div id="quoteCard">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-12 g-0 verticle-align">
                                <h4 id="quote">
                                    Click "Generate" below to receive a quote!
                                </h4>             
                            </div>
                        </div>
                    </div>
                    <div class="col m-3">
                        <h5 id="author"></h5>
                    </div>
                    <hr>
                </div>
                <button type="button" class="btn btn-primary fixed-bottom p-3" id="generateBtn">Generate</button>    
            </div>
        </div>
    
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
